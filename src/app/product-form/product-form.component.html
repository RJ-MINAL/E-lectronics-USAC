<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="title">Titulo</label>
        <input name="title" id="title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Q</span>
          </div>
          <input type="number" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select name="category" name="category" id="category" class="form-control">
          <option value=""></option>
          <option value="best">Best Sellers</option>
          <option value="descuentos">Descuentos</option>
          <option value="destacados">Destacados</option>
          <option value="nuevos">Nuevos Productos</option>
          <option value="proximamente">Proximamente</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">Imagen URL</label>
        <input name="imageUrl" id="imageUrl" type="text" class="form-control" url>
      </div>
      <button class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-danger">Eliminar</button>
    </form>
  </div>
  <div class="col-md-6">
    <product-card [product]="product"></product-card>
  </div>
</div>
